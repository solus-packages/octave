name       : octave
version    : 6.1.0
release    : 36
source     :
    - https://ftp.gnu.org/gnu/octave/octave-6.1.0.tar.lz : d3c9dcf9cc795a84ff197a20dba9a6ea516547f51f012934630318142fd0a50c
license    : GPL-3.0-or-later
component  : programming.tools
homepage   : https://www.gnu.org/software/octave/
summary    : GNU Octave is a high-level interpreted language, primarily intended for
    numerical computations
description: |
    GNU Octave is a high-level language, primarily intended for numerical computations. It provides a convenient command line interface for solving linear and nonlinear problems numerically, and for performing other numerical experiments using a language that is mostly compatible with Matlab. It may also be used as a batch-oriented language.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(fontconfig)
    - pkgconfig(glu)
    - pkgconfig(GraphicsMagick)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(openblas)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(ptexenc)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(sndfile)
    - pkgconfig(xfixes)
    - pkgconfig(xft)
    - arpack-devel
    - bzip2-devel
    - fltk-devel
    - ghostscript-devel
    - gl2ps-devel
    - glpk-devel
    - gnuplot
    - gperf
    - hdf5-devel
    - icoutils
    - openjdk-11-devel
    - qrupdate-devel
    - qscintilla-devel
    - suitesparse-devel
    - texlive-fonts-extra
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-11/
setup      : |
    %patch -p1 < $pkgfiles/0001-Unset-QPA_PLATFORMTHEME.patch
    %configure --with-qt=5
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
