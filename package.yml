name       : octave
version    : 4.2.2
release    : 18
source     :
    - https://ftp.gnu.org/gnu/octave/octave-4.2.2.tar.lz : 57ffe229bb591a19e5f3cfce798fc0a63f2998053881e5dc8d07eaaf76f8735e
license    : GPL-2.0
component  : programming.tools
summary    : GNU Octave is a high-level interpreted language, primarily intended for numerical computations.
description: |
    GNU Octave is a high-level interpreted language, primarily intended for numerical computations.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(freetype2)
    - pkgconfig(fontconfig)
    - pkgconfig(glu)
    - pkgconfig(GraphicsMagick)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(sndfile)
    - pkgconfig(xft)
    - arpack-devel
    - bzip2-devel
    - fltk-devel
    - ghostscript-devel
    - gl2ps-devel
    - glpk-devel
    - gnuplot
    - gperf
    - hdf5-devel
    - icoutils
    - openblas-devel
    - openjdk-8-devel
    - qrupdate-devel
    - qscintilla-qt5-devel
    - suitesparse-devel
    - texlive-devel
    - texlive-fonts-extra
setup      : |
    %patch -p1 < $pkgfiles/octave-gnulib.patch
    %reconfigure --prefix=/usr --with-qt=5
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 etc/icons/octave.desktop $installdir/usr/share/applications/octave.desktop
